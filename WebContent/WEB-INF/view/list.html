<meta charset="utf-8">
${historyMenuHref}
                    <table  class="am-table am-table-compact am-text-nowrap tpl-table-black " id="example-r">
                        <thead>
                            <tr>
                                <th>文章标题</th>
                                <th>作者</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" th:each="data,dataStat : ${page.list}">
                                <td th:text="${data.title}"></td>
                                <td th:text="${data.author}"></td>
                                <td th:text="${#dates.format(data.publishDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <div class="tpl-table-black-operation">
                                        <a href="javascript:;">
                                            <i class="am-icon-pencil"></i> 编辑
                                        </a>
                                        <a href="javascript:;" class="tpl-table-black-operation-del">
                                            <i class="am-icon-trash"></i> 删除
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            


                            <!-- more data -->
                        </tbody>
                    </table>
                     <!-- 分页部分start -->
<nav aria-label="Page navigation">
  <ul class="pagination">
  <li>
    	<div>
    		总条数：<span th:text="${page.total}"></span>&nbsp;&nbsp;
    		总页数：<span th:text="${page.pages}"></span>&nbsp;&nbsp;
    		当前页码：<span th:text="${page.pageNum}"></span>
		</div>
    </li>
   <li>
      <a th:href="@{/topicImg/(pageNum=1,pageSize=${page.pageSize} )}" aria-label="Previous">
        <span aria-hidden="true">&laquo;首页</span>
      </a>
    </li>
    <li>
      <a th:href="@{/topicImg/(pageNum=${page.pageNum-1},pageSize=${page.pageSize} )}" aria-label="Previous">
        <span aria-hidden="true">&laquo;上一页</span>
      </a>
    </li>
    
    <li>
      <a th:href="@{/topicImg/(pageNum=${page.pageNum+1},pageSize=${page.pageSize} )}" aria-label="Next">
        <span aria-hidden="true">下一页&raquo;</span>
      </a>
    </li>
    
    <li>
  	  <a th:href="@{/topicImg/(pageNum=${page.pages},pageSize=${page.pageSize} )}" aria-label="Next">
        <span aria-hidden="true">尾页&raquo;</span>
      </a>
    </li>
   
  </ul>
</nav>
<!-- 分页部分end -->
